<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Money</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="Font Awesome/all.min.css" />
    <script src="Font Awesome/all.min.js"></script>
    <!--Css fiel-->
    <link rel="stylesheet" href="main.css" />
     <script src="main.js" defer></script>   
    
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="pop">
          <p>Convert Copied! (<span></span>)</p>
        </div>
        <div class="base">
          <div class="bar">
            <p class="symbole">USD</p>
            <span class="chek"><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <input type="number" name="base" />
        </div>
        <div class="middle">
          <button class="convert">
            convert <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="copy"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="result">
          <div class="bar">
            <p class="symbole">MAD</p>
            <span class="chek"><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="new-price"></div>
        </div>
      </div>
    </div>
  </body>
</html>
